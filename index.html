<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.ico" />
    <link rel="stylesheet" href="css/style.css">
    <title>Designo multi-page website</title>
</head>

<body>

    <header class="header container">
        <a href="#">
            <img class="header-logo" src="img/shared/desktop/logo-dark.png" alt="logo-dark">
        </a>
        <nav class="navigation">
            <ul class="navigation-list">
                <li class="navigation-item"><a href="#" class="navigation-link">OUR COMPANY</a></li>
                <li class="navigation-item"><a href="#" class="navigation-link">LOCATIONS</a></li>
                <li class="navigation-item"><a href="#" class="navigation-link">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero container">
            <div class="hero-left">
                <h1 class="hero-main-heading">Award-winning custom designs and digital branding solutions</h1>
                <p class="hero-text mt-big">With over 10 years in the industry, we are experiend in reating fully
                    responsive
                    websites, app
                    design, and engaging brand experiences. Find out more about our services.</p>
                <a class="btn mt-big" href="#">LEARN MORE</a>
            </div>
            <div class="hero-right">
                <img src="img/home/desktop/image-hero-phone.png" alt="image-hero-phone">
            </div>
